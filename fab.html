<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Floating Social FAB - Muncul ke Atas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --fab-size: 56px;
      --btn-size: 44px;
      --radius: 50%;
      --shadow: 0 12px 32px rgba(0,0,0,.15);
      --transition: .25s cubic-bezier(.4,.2,.2,1);
    }
    *{box-sizing:border-box;}
    body {
      margin: 0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
    }

    .fab-container {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-end;
      gap: 8px;
    }

    .fab {
      width: var(--fab-size);
      height: var(--fab-size);
      border-radius: var(--radius);
      background: linear-gradient(135deg,#6366f1,#ec4899);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      position: relative;
      box-shadow: var(--shadow);
      transition: transform .15s ease;
    }
    .fab:active { transform: scale(.93); }

    .actions {
      position: absolute;
      bottom: calc(var(--fab-size) + 10px);
      right: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      pointer-events: none;
    }

    .action {
      width: var(--btn-size);
      height: var(--btn-size);
      border-radius: var(--radius);
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      position: relative;
      box-shadow: var(--shadow);
      opacity: 0;
      transform: translateY(12px) scale(.9);
      transition: opacity var(--transition), transform var(--transition);
      color: #1f2937;
    }
    .fab-container.open .action {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }
    /* stagger delays */
    .fab-container.open .action:nth-child(1) { transition-delay: 0ms; }
    .fab-container.open .action:nth-child(2) { transition-delay: 60ms; }
    .fab-container.open .action:nth-child(3) { transition-delay: 120ms; }
    .fab-container.open .action:nth-child(4) { transition-delay: 180ms; }

    .tooltip {
      position: absolute;
      right: 110%;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,.8);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease, transform .2s ease;
      z-index: 1;
    }
    .action:hover .tooltip {
      opacity: 1;
      transform: translateY(-50%) translateX(-6px);
    }

    .badge {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 10px;
      height: 10px;
      background: #22c55e;
      border-radius: 50%;
      border: 2px solid white;
    }

    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
    }
  </style>
</head>
<body>

  <div class="fab-container" aria-label="Sosial media">
    <div class="actions" aria-label="Ikon sosial media">
      <!-- WhatsApp -->

        </svg>
        <div class="tooltip">YouTube</div>
      </a>
    </div>
    <button class="fab" aria-label="Buka sosial media" aria-expanded="false">
      <span class="icon" aria-hidden="true">+</span>
    </button>
  </div>

  <script>
    (function(){
      const container = document.querySelector('.fab-container');
      const fab = container.querySelector('.fab');
      let open = false;
      function updateIcon() {
        fab.textContent = open ? 'Ã—' : '+';
        fab.setAttribute('aria-expanded', open);
      }
      fab.addEventListener('click', e => {
        open = !open;
        container.classList.toggle('open', open);
        updateIcon();
      });
      document.addEventListener('click', e => {
        if (!container.contains(e.target) && open) {
          open = false;
          container.classList.remove('open');
          updateIcon();
        }
      });
    })();
  </script>
</body>
</html>
